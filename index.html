<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempometer</title>
  <link rel="shortcut icon" href="./images/icon.webp" type="image/x-icon">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="center-div-colunm" style="margin-bottom: 20px;">
    <div style="margin-top: 20px;">
      <img id="icon" src="./images/icon.webp" alt="tempometer icon">
    </div>
    <div>
      <h2 id="title" style="margin: 0; padding: 0;">
        Tempometer
      </h2>
    </div>
  </div>
  <div id="input-div">
    <input autocomplete="off" type="text" id="input-clock-name" placeholder="Clock Name">
    <button id="button-add-clock">âž•</button>
  </div>
  <ul id="clock-list">
  </ul>

  <div class="center-div-colunm">
    <div class="shadow" id="backup-div">
      <div style="text-align: center;"> 
        <button id="button-backup"> Backup</button>
      </div>
      <div id="backup-painel" class="center-div-colunm" style="margin-top: 20px; display: none; text-align: center;">
        <div style="margin-bottom: 20px; text-align: center;">
          <button id="button-export">export</button>
          <button id="button-import" style="margin-left: 20px;">import</button>
        </div>
        <input id="backup-input" type="text">
      </div>
    </div>
  </div>
</body>
</html>
